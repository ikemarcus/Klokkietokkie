<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftellen naar Tom's Stage Eind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aftellen naar het einde van Tom's stage</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="exclude-weekends">
            <label for="exclude-weekends">Exclusief weekendagen</label>
        </div>
        <div id="countdown">
            <div class="time-box"><span id="days"></span>dagen</div>
            <div class="time-box"><span id="hours"></span>uren</div>
            <div class="time-box"><span id="minutes"></span>minuten</div>
            <div class="time-box"><span id="seconds"></span>seconden</div>
            <div class="time-box"><span id="milliseconds"></span>milliseconden</div>
        </div>
        <div id="quote" class="quote"></div> <!-- Element to display the quote -->
    </div>
    <script src="script.js"></script>
</body>
</html>
